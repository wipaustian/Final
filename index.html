<!DOCTYPE html>
<html>
	<head>
		<title>DeadDrop</title>
		<link rel="apple-touch-icon" href="appicon.png" />
		<link rel="apple-touch-startup-image" href="startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	</head>
	
	<body>
	
	<style>
	
	</style>		<!-- This is the top bit with the image. 
		I wonder why there's no image tag here? -->
		<div class="whitebit"></div>

		<!-- This is, well, the bottom bit -->
		<div class="bottombit">
			<p class="explanation">Intrepid spy, your next dead drop location is 37.4258709,-122.1712977.</p>
			<div id="button">Refresh GPS: <div id="timer"></div></div>
			
			<div class="area">
				<div class="box box1"><div id="latitude"><div id="demo1"></div></div></div>
				<div class="box box2"><div id="longitude"><div id="demo"></div></div></div>
			</div>
			
			
			<div id="mapholder"></div>
			<button onclick="getLocation()">Try it</button>
		<script>
		
		var x = document.getElementById("demo");
		var y = document.getElementById("demo1");
function getLocation() {
	
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
		y.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
	
    x.innerHTML = "Latitude: " + Math.round( position.coords.longitude*100000 ) / 100000
    y.innerHTML =" Longitude: " + Math.round( position.coords.latitude*100000 ) / 100000

	var latlon = position.coords.latitude + "," + position.coords.longitude;

    var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
    +latlon+"&zoom=14&size=400x300&sensor=false";
    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}

</script>
	
	</body>
</html>
